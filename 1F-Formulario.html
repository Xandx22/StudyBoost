<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="1C-css-formulario.css">
    <link rel="icon" href="https://i.imgur.com/fxrexRN.png" sizes="16x16" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jersey+25&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <img src="https://i.imgur.com/f9ubhrN.png" alt="Imagen de inicio de sesión">
            <div id="frases-container">
                <p id="frase"></p>
            </div>
            <div class="username">
                <label>Nombre de usuario: </label>
                <input type="text" name="nombre_usuario" required>
            </div>
            <div class="contraseña">
                <label>Contraseña: </label>
                <input type="password" name="contrasena" required>
            </div>
            <div class="recordar">¿Olvidó su contraseña?</div> 
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                ¿Quieres <a href="2F-Registro.html">registrarte</a> ahora?
            </div>
        </form>
    </div>
    <script src="JS-INICIO DE SESION.js"></script>
</body>
</html>
